<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="header__main">
          <h2>Social Media Dashboard</h2>
          <p>Total Followers: 23,004</p>
        </div>
        <div class="header__mode">
          <p>Dark Mode</p>
          <div class="toggle">
            <div class="ball"></div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="totals">
          <div class="total__card total__card-1">
            <p class="total__card-handle">
              <img
                alt="Facebook"
                class="total__card-icon"
                src="./images/icon-facebook.svg"
              />
              @nathanf
            </p>
            <div class="total__card-tally">1987</div>
            <div class="total__card-audience">Followers</div>
            <div class="total__card-today">
              <img
                alt="Up"
                class="total__card-net-icon"
                src="./images/icon-up.svg"
              />
              12 Today
            </div>
          </div>

          <div class="total__card total__card-2">
            <p class="total__card-handle">
              <img
                alt="Twitter"
                class="total__card-icon"
                src="./images/icon-twitter.svg"
              />
              @nathanf
            </p>
            <div class="total__card-tally">1044</div>
            <div class="total__card-audience">Followers</div>
            <div class="total__card-today">
              <img
                alt="Up"
                class="total__card-net-icon"
                src="./images/icon-up.svg"
              />99 Today
            </div>
          </div>

          <div class="total__card total__card-3">
            <p class="total__card-handle">
              <img
                alt="Instagram"
                class="total__card-icon"
                src="./images/icon-instagram.svg"
              />
              @realnathanf
            </p>
            <div class="total__card-tally">11k</div>
            <div class="total__card-audience">Followers</div>
            <div class="total__card-today">
              <img
                alt="Up"
                class="total__card-net-icon"
                src="./images/icon-up.svg"
              />1099 Today
            </div>
          </div>

          <div class="total__card total__card-4">
            <p class="total__card-handle">
              <img
                alt="YouTube"
                class="total__card-icon"
                src="./images/icon-youtube.svg"
              />
              Nathan F.
            </p>
            <div class="total__card-tally">8239</div>
            <div class="total__card-audience">Subscribers</div>
            <div class="total__card-today">
              <img
                alt="Up"
                class="total__card-net-icon"
                src="./images/icon-down.svg"
              />144 Today
            </div>
          </div>
        </div>
      </div>
